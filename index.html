<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Search ID Card</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .search-box {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 18px;
      margin-left: 8px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #2980b9;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .card h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .card p {
      margin: 8px 0;
      color: #555;
    }

    .not-found {
      margin-top: 20px;
      color: #e74c3c;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #pdfLink {
      margin-top: 15px;
      display: none;
    }

    #pdfLink a {
      display: inline-block;
      text-decoration: none;
      color: #2c3e50;
      font-size: 2.5rem;
    }

    #pdfLink p {
      margin-top: 10px;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h2>Cari ID Card</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Masukkan ID">
    <button onclick="searchData()">Search</button>
  </div>

  <div id="resultCard"></div>

  <div id="notFound" class="not-found">ID Tidak ditemukan</div>

  <div id="pdfLink">
    <p>Mohon diberikan keterangan, Keperluan Pembuatan RFID BLJ</p>
    <a href="dokumen.pdf" target="_blank">ðŸ“„</a>
  </div>

  <script>
    // contoh data dummy
    const data = [
      { id: "123", nama: "Budi", validasi: "Sep-2025" },
      { id: "456", nama: "Susi", validasi: "Okt-2025" }
    ];

    function searchData() {
      const input = document.getElementById("searchInput").value.trim();
      const resultCard = document.getElementById("resultCard");
      const notFound = document.getElementById("notFound");
      const pdfLink = document.getElementById("pdfLink");

      resultCard.innerHTML = "";
      notFound.style.display = "none";
      pdfLink.style.display = "none";

      const result = data.find(item => item.id === input);

      if (result) {
        resultCard.innerHTML = `
          <div class="card">
            <h3>Data ID Card</h3>
            <p><strong>ID:</strong> ${result.id}</p>
            <p><strong>Nama:</strong> ${result.nama}</p>
            <p><strong>Validasi:</strong> ${result.validasi}</p>
          </div>
        `;
      } else {
        notFound.style.display = "block";
        pdfLink.style.display = "block";
      }
    }
  </script>
</body>
</html>
