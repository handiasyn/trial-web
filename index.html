<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realisasi RFID BLJ 2025</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    body { background:#f3f4f6; }

    .header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.4)),
                  url('https://i.imgur.com/epeHR3p.jpeg') center/cover no-repeat;
      color:#fff; text-align:center; padding:80px 20px;
    }
    .header h1 { font-size:2.5rem; margin-bottom:30px; }

    .search-box { display:flex; justify-content:center; gap:0; }
    .search-box input{
      width:320px; padding:15px 20px; border:none; border-radius:50px 0 0 50px;
      font-size:1rem; outline:none;
    }
    .search-box button{
      padding:15px 25px; background:#00b894; color:#fff; border:none;
      border-radius:0 50px 50px 0; font-size:1rem; cursor:pointer;
    }
    .search-box button:hover{ background:#019874; }

    /* Area hasil tanpa card/kotak */
    #result {
      max-width: 900px;
      margin: 24px auto 60px;
      padding: 0 20px;
      color: #2c3e50;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;  /* agar \n dari Apps Script jadi baris baru */
    }

    /* Pesan loading */
    .loading { color:#555; font-style:italic; }

    /* Bagian panduan */
    .panduan {
      text-align:center; 
      margin:100px 20px 60px; /* lebih diturunkan dengan margin-top 100px */
    }
    .panduan h2 {
      margin-bottom:20px; 
      color:#2c3e50; 
      font-weight:600;
    }
    .panduan a {
      display:inline-block; 
      font-size:3.5rem; 
      text-decoration:none; 
      color:#2c3e50;
    }
    .panduan p {
      margin-top:15px; 
      font-size:1.1rem;  /* diperbesar */
      color:#000;        /* jadi hitam pekat */
      font-weight:500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>REALISASI RFID BLJ 2025</h1>
    <div class="search-box">
      <input type="text" id="idInput" placeholder="Masukkan ID kamu..." autofocus />
      <button onclick="cekStatus()">Check</button>
    </div>
  </div>

  <div id="result"></div>

    <!-- Bagian panduan ID Card -->
  <div class="panduan">
    <h2>Cara Mengajukan ID Card Via Staff Portal (LGES)</h2>
    <a href="Tutorial Pengajuan ID Card Baru (1).pdf" target="_blank">üìÑ</a>
    <p>Mohon diberikan keterangan, Keperluan Pembuatan RFID BLJ</p>
    <p>Apabila terdapat pertanyaan dapat menghubungi Contact Person di bawah:</p>
    <p> </p>
    <p> 
      <a href="https://wa.me/628119724880" target="_blank" 
         style="font-size:1.1rem; color:#00b894; font-weight:600; text-decoration:none;">
         08119724880 (HR Facility)
      </a>
    </p>
  </div>

  <script>
    async function cekStatus() {
      const id = document.getElementById('idInput').value.trim();
      const resultEl = document.getElementById('result');

      if (!id) {
        resultEl.textContent = "‚ùå Silakan masukkan ID terlebih dahulu.";
        return;
      }

      resultEl.innerHTML = "<span class='loading'>üîç Sedang memproses...</span>";

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbzDvOyjFVTQbX3nvOv6Up4SKDXJLxMlkbRituPkvveKSJK8drEt7Hopl9yE4frIdUf2/exec?ID=${encodeURIComponent(id)}`);
        const text = await res.text();
        // tampilkan teks dari Apps Script
        resultEl.textContent = text;
      } catch (e) {
        resultEl.textContent = "‚ö†Ô∏è Terjadi kesalahan. Silakan coba lagi.";
      }
    }

    // Enter untuk submit
    document.getElementById('idInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') cekStatus();
    });
  </script>
</body>
</html>
